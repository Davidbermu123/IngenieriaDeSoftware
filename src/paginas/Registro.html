<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f2f2f2;
}

.container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  width: 400px;
  margin: 0 auto;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

.cancelbtn {
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 30px;
  color: #f44336;
}

.close:hover,
.close:focus {
  color: #d43535;
  cursor: pointer;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2 style="text-align:center;">Registro de Ususario</h2>

<div class="container">
  <form action="/Prueba\Pagina_Inicial.html">
    <div class="imgcontainer">
      <span class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <h1 style="text-align:center;">Sign Up</h1>
      <p style="text-align:center;">Please fill in this form to create an account.</p>
      <hr>

      <label for="nombre"><b>Nombre</b></label>
      <input type="text" placeholder="Enter Nombre" name="nombre" required maxlength="25">

      <label for="apellido"><b>Apellido</b></label>
      <input type="text" placeholder="Enter Apellido" name="apellido" required maxlength="25">

      <label for="alias"><b>Alias</b></label>
      <input type="text" placeholder="Enter Alias" name="Alias" required maxlength="25">

      <label for="universidad"><b>Nombre de la Universidad</b></label>
      <input type="text" placeholder="Enter Nombre de la Universidad" name="universidad" required maxlength="25">

      <label for="carrera"><b>Carrera</b></label>
      <input type="text" placeholder="Enter Carrera" name="carrera" required maxlength="25">

      <label for="semestre"><b>Semestre</b></label>
        <select id="semestre" name="semestre" required>
        <option value="" disabled selected>Selecciona el semestre</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select><br>


      <label for="mascota"><b>Nombre de la Mascota</b></label>
      <input type="text" placeholder="Enter Nombre de la Mascota" name="mascota" required maxlength="25">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <div class="clearfix">
        <button type="submit">Sign Up</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
